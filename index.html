<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
  <body>

    <!-- header of the game -->
    <div class="container">

        <nav class="navbar navbar-dark bg-dark mb-2">
            <span class="navbar-brand mb-0 h1">Train Scheduler</span>
        </nav>
        

        <!-- TODO:Replace this with a card.
        Card should have a table that gets populated by firebase values. -->
        <div class="card mb-2">
            <div class="card-header">
              Trains
            </div>
            <div class="card-body">
                <table class="table" id='trainTable'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes away</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    <!-- Employee records will show here -->
                    </tbody>
                  </table>
            </div>
          </div>
        <!-- TODO: Card here that takes a user input -->
        <div class="card mb-3">
            <div class="card-header">
                Add train
            </div>
            
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Train Doe" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="City of your choice" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="start-input" type="date">
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency</label>
                        <input class="form-control" id="freq-input" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    
    </div>
    <canvas class="background"></canvas>
    <!-- Optional JavaScript -->


    <!-- Firebase import -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
